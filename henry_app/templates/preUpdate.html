<h3>Select Book to Update</h3>

<form action='' method = "POST">

    <label for="book"></label>
    <select name="book" id="book">
    {%for book in books%}
    <option value="{{book.book_id}}">{{book.book_id}}: {{book.title}}</option>
    {%endfor%}
    </select>


    <p><input type = "submit" value = "Update Book" /></p>
  </form>
