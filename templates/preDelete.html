<h3>Select a Book to Delete</h3>

<form action='' method = "POST">

    <label for="book">Book:</label>
    <select name="book" id="book">
    {%for book in books%}
    <option value="{{book.book_id}}">{{book.book_id}}: {{book.title}}</option>
    {%endfor%}
    </select>


    <p><input type = "submit" value = "Submit" /></p>
  </form>
