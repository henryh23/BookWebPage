<html>
  <style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #ffffff;
}
  </style>

<title>Sample Template</title>

<h3>{{title}}</h3>
  <table>
    
    <tr>
      {%for header in headers%}
      <th>{{header}}</th>
      {%endfor%}
    </tr>
    {%for row in table_rows%}
    <tr>
      {% for column in row %}
      <td>{{column}}</td>
      {%endfor%}
    </tr>
    {%endfor%}
  </table>


</html>
